<html>
  <head>
      <title>fern</title>
      <meta charset="UTF-8">
        <script src="Tools/jquery.js"></script>
        <script src="Tools/lodash.js"></script>
        <script src="main.js"></script>
        <script src="Tools/Bootstrap/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="Tools/Bootstrap/bootstrap-3.3.7-dist/css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
  
    <div class="title"><h1>What would you like to do today?</h1></div>
    <div class="col-md-4 col-md-offset-4">
      <div class="input-group">
          <span class="input-group-addon">
              <input type="checkbox" id="maintoggle">
          </span>
      <input type="text" class="form-control" id="todo" placeholder="What needs to be done?:)" style='text-align: center' autofocus>
      <span class="input-group-btn">
          <button class="btn btn-success" id="new-todo-button" type="button">Add</button>
      </span>
      </div>
  </div>
  <div class="col-md-4 col-md-offset-4 "> 
      <ul class="list list-group tab-content" id="list"></ul>
  </div>
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="col-xs-6 col-md-3">
                <span class="label label-danger all-count"></span>
                <span class="label label-primary active-count"></span>
                <span class="label label-success completed-count"></span>
            </div>
            <div class="col-xs-6 col-md-6">
                <nav aria-label="Page navigation">
                    <ul class="pagination tabs">
                        <li class="tab active" id="tab_all"><a href="#">All</a></li>
                        <li class="tab" id="tab_active"><a href="#">Active</a></li>
                        <li class="tab" id="tab_checked"><a href="#">Completed</a></li>
                    </ul>
                </nav>
                <nav aria-label="Page navigation">
                    <ul class="pagination" id="pages"></ul>
                </nav>
            </div>
            <div class="col-xs-2 col-md-2">
                <button type= "button" class=" btn btn-danger">Clear Done</button>
            </div>
        </div>
    </div>

</body>
</html>
